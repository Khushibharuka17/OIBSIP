<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <form class="abc" onsubmit="main(); return false">
        <div class="icon"><img src="" alt="" id="ic"></div>
        <h1 style="font-family: Edwardian Script ITC; font-size: 60px;">Temperature Converter</h1><hr><hr>
        <h3  style="font-family: Bodoni MT; font-size: 30px;">Enter temperature in celsius or farenheit in below Textbox</h3>
        <br><br>
        <input class="icon" type="number"  id="val" name="temp" style="width: 100px;">&nbsp;&nbsp;
        <select class="icon" name="op" id="op">
            <option class="icon" value="fahrenheit">celsius</option>
            <option class="icon" value="celsius">fahrenheit</option>
        </select>
        <br><br>
        <button class="icon" id="sub" name="temp" style="font-family: Microsoft Uighur; color: black;">Convert</button> 
        <h1 id='result'></h1>
    </form>

<script src="script.js"></script>
